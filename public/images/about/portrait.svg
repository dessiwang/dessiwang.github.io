  <text x="400" y="820" font-family="system-ui" font-size="14" fill="#8b8680" text-anchor="middle" letter-spacing="3">PORTRAIT</text>
  <text x="400" y="850" font-family="system-ui" font-size="11" fill="#c4b5a5" text-anchor="middle" letter-spacing="2">REPLACE WITH PHOTO</text>

  <rect x="790" y="270" width="50" height="60" fill="#f5f3f0" opacity="0.6"/>
  <rect x="860" y="270" width="50" height="60" fill="#f5f3f0" opacity="0.6"/>
  <!-- Landscaping -->
  <circle cx="200" cy="470" r="30" fill="#8b8680" opacity="0.15"/>
  <circle cx="170" cy="450" r="25" fill="#8b8680" opacity="0.2"/>
  <circle cx="1000" cy="460" r="35" fill="#8b8680" opacity="0.15"/>
  <text x="600" y="720" font-family="system-ui" font-size="14" fill="#8b8680" text-anchor="middle" letter-spacing="3">EXTERIOR PERSPECTIVE</text>

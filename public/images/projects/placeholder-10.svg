<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" fill="none">
  <rect width="1200" height="800" fill="#f5f3f0"/>
  <!-- Exploded axonometric diagram -->
  <!-- Base/ground -->
  <polygon points="300,550 600,400 900,550 600,700" fill="#e8e2db" stroke="#c4b5a5" stroke-width="0.5"/>
  <!-- Level 1 -->
  <polygon points="300,450 600,300 900,450 600,600" fill="#d4ccc2" opacity="0.6" stroke="#8b8680" stroke-width="0.5"/>
  <!-- Level 2 -->
  <polygon points="300,350 600,200 900,350 600,500" fill="#d4ccc2" opacity="0.4" stroke="#8b8680" stroke-width="0.5"/>
  <!-- Level 3 (roof) -->
  <polygon points="300,250 600,100 900,250 600,400" fill="#d4ccc2" opacity="0.2" stroke="#8b8680" stroke-width="0.5"/>
  <!-- Accent insertion -->
  <polygon points="450,420 600,345 750,420 600,495" fill="#d4a574" opacity="0.2" stroke="#d4a574" stroke-width="1"/>
  <!-- Vertical connection lines -->
  <g stroke="#c4b5a5" stroke-width="0.3" stroke-dasharray="4,4">
    <line x1="300" y1="550" x2="300" y2="250"/>
    <line x1="600" y1="700" x2="600" y2="400"/>
    <line x1="900" y1="550" x2="900" y2="250"/>
    <line x1="600" y1="400" x2="600" y2="100"/>
  </g>
  <!-- Labels -->
  <text x="1000" y="560" font-family="system-ui" font-size="9" fill="#8b8680">GROUND FLOOR</text>
  <text x="1000" y="460" font-family="system-ui" font-size="9" fill="#8b8680">LIVE-WORK</text>
  <text x="1000" y="360" font-family="system-ui" font-size="9" fill="#8b8680">WORKSHOPS</text>
  <text x="1000" y="260" font-family="system-ui" font-size="9" fill="#8b8680">MARKET HALL</text>
  <text x="600" y="740" font-family="system-ui" font-size="14" fill="#8b8680" text-anchor="middle" letter-spacing="3">EXPLODED AXONOMETRIC</text>
  <text x="600" y="765" font-family="system-ui" font-size="11" fill="#c4b5a5" text-anchor="middle" letter-spacing="2">URBAN LOOM â€” PROGRAM LAYERS</text>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" fill="none">
  <rect width="1200" height="800" fill="#f5f3f0"/>
  <!-- Interior perspective -->
  <polygon points="200,150 1000,150 1100,250 100,250" fill="#e8e2db"/>
  <polygon points="100,250 100,650 200,550 200,150" fill="#d4ccc2"/>
  <polygon points="1100,250 1100,650 1000,550 1000,150" fill="#d4ccc2"/>
  <rect x="200" y="150" width="800" height="400" fill="none" stroke="#c4b5a5" stroke-width="0.5"/>
  <!-- Floor -->
  <polygon points="100,650 1100,650 1000,550 200,550" fill="#e8e2db"/>
  <!-- Windows on back wall -->
  <rect x="300" y="200" width="150" height="250" fill="#f5f3f0" stroke="#c4b5a5" stroke-width="0.5"/>
  <rect x="520" y="200" width="150" height="250" fill="#f5f3f0" stroke="#c4b5a5" stroke-width="0.5"/>
  <rect x="740" y="200" width="150" height="250" fill="#f5f3f0" stroke="#c4b5a5" stroke-width="0.5"/>
  <!-- Mullions -->
  <line x1="375" y1="200" x2="375" y2="450" stroke="#c4b5a5" stroke-width="0.5"/>
  <line x1="595" y1="200" x2="595" y2="450" stroke="#c4b5a5" stroke-width="0.5"/>
  <line x1="815" y1="200" x2="815" y2="450" stroke="#c4b5a5" stroke-width="0.5"/>
  <!-- Warm accent wall -->
  <rect x="130" y="270" width="70" height="250" fill="#d4a574" opacity="0.2"/>
  <text x="600" y="720" font-family="system-ui" font-size="14" fill="#8b8680" text-anchor="middle" letter-spacing="3">INTERIOR VIEW</text>
  <text x="600" y="745" font-family="system-ui" font-size="11" fill="#c4b5a5" text-anchor="middle" letter-spacing="2">COMMUNITY COMMONS</text>
</svg>

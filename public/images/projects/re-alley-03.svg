<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" fill="none">
  <rect width="1200" height="800" fill="#f5f3f0"/>
  <!-- Ground line -->
  <line x1="50" y1="550" x2="1150" y2="550" stroke="#8b8680" stroke-width="1"/>
  <!-- Foundation -->
  <rect x="150" y="550" width="900" height="20" fill="#d4ccc2"/>
  <!-- Building 1 - Left existing -->
  <rect x="150" y="300" width="200" height="250" stroke="#8b8680" stroke-width="1" fill="#e8e2db"/>
  <rect x="170" y="330" width="35" height="50" fill="#f5f3f0"/>
  <rect x="220" y="330" width="35" height="50" fill="#f5f3f0"/>
  <rect x="270" y="330" width="35" height="50" fill="#f5f3f0"/>
  <rect x="170" y="400" width="35" height="50" fill="#f5f3f0"/>
  <rect x="220" y="400" width="35" height="50" fill="#f5f3f0"/>
  <rect x="270" y="400" width="35" height="50" fill="#f5f3f0"/>
  <rect x="170" y="470" width="35" height="80" fill="#f5f3f0"/>
  <rect x="270" y="470" width="60" height="80" fill="#f5f3f0"/>
  <!-- Roof left -->
  <polygon points="140,300 250,240 360,300" fill="#d4ccc2" stroke="#8b8680" stroke-width="0.5"/>
  <!-- Alley housing - center (accent color) -->
  <rect x="400" y="350" width="150" height="200" fill="#d4a574" opacity="0.4" stroke="#d4a574" stroke-width="1"/>
  <rect x="420" y="370" width="30" height="40" fill="#f5f3f0" opacity="0.8"/>
  <rect x="460" y="370" width="30" height="40" fill="#f5f3f0" opacity="0.8"/>
  <rect x="500" y="370" width="30" height="40" fill="#f5f3f0" opacity="0.8"/>
  <rect x="420" y="430" width="30" height="40" fill="#f5f3f0" opacity="0.8"/>
  <rect x="460" y="430" width="30" height="40" fill="#f5f3f0" opacity="0.8"/>
  <rect x="500" y="430" width="30" height="40" fill="#f5f3f0" opacity="0.8"/>
  <rect x="450" y="490" width="40" height="60" fill="#f5f3f0"/>
  <!-- Flat roof with garden -->
  <rect x="395" y="345" width="160" height="8" fill="#8b8680" opacity="0.3"/>
  <circle cx="430" cy="340" r="10" fill="#8b8680" opacity="0.2"/>
  <circle cx="460" cy="338" r="12" fill="#8b8680" opacity="0.15"/>
  <circle cx="520" cy="340" r="10" fill="#8b8680" opacity="0.2"/>
  <!-- Alley housing 2 -->
  <rect x="600" y="380" width="120" height="170" fill="#d4a574" opacity="0.3" stroke="#d4a574" stroke-width="1"/>
  <rect x="615" y="400" width="25" height="35" fill="#f5f3f0" opacity="0.8"/>
  <rect x="655" y="400" width="25" height="35" fill="#f5f3f0" opacity="0.8"/>
  <rect x="695" y="400" width="15" height="35" fill="#f5f3f0" opacity="0.8"/>
  <rect x="640" y="490" width="35" height="60" fill="#f5f3f0"/>
  <!-- Building 2 - Right existing -->
  <rect x="780" y="280" width="250" height="270" stroke="#8b8680" stroke-width="1" fill="#e8e2db"/>
  <rect x="800" y="310" width="40" height="55" fill="#f5f3f0"/>
  <rect x="860" y="310" width="40" height="55" fill="#f5f3f0"/>
  <rect x="920" y="310" width="40" height="55" fill="#f5f3f0"/>
  <rect x="800" y="390" width="40" height="55" fill="#f5f3f0"/>
  <rect x="860" y="390" width="40" height="55" fill="#f5f3f0"/>
  <rect x="920" y="390" width="40" height="55" fill="#f5f3f0"/>
  <rect x="800" y="470" width="40" height="80" fill="#f5f3f0"/>
  <rect x="920" y="470" width="60" height="80" fill="#f5f3f0"/>
  <!-- Dimension lines -->
  <line x1="400" y1="600" x2="550" y2="600" stroke="#c4b5a5" stroke-width="0.5"/>
  <line x1="400" y1="595" x2="400" y2="605" stroke="#c4b5a5" stroke-width="0.5"/>
  <line x1="550" y1="595" x2="550" y2="605" stroke="#c4b5a5" stroke-width="0.5"/>
  <text x="475" y="620" font-family="system-ui" font-size="8" fill="#c4b5a5" text-anchor="middle">20'-0"</text>
  <!-- Annotations -->
  <text x="250" y="260" font-family="system-ui" font-size="8" fill="#8b8680" text-anchor="middle">EXISTING</text>
  <text x="475" y="335" font-family="system-ui" font-size="8" fill="#d4a574" text-anchor="middle">NEW HOUSING</text>
  <text x="890" y="270" font-family="system-ui" font-size="8" fill="#8b8680" text-anchor="middle">EXISTING</text>
  <!-- Title -->
  <text x="600" y="720" font-family="system-ui" font-size="14" fill="#8b8680" text-anchor="middle" letter-spacing="3">BUILDING SECTION</text>
  <text x="600" y="745" font-family="system-ui" font-size="11" fill="#c4b5a5" text-anchor="middle" letter-spacing="2">CROSS SECTION A-A'</text>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" fill="none">
  <rect width="1200" height="800" fill="#f5f3f0"/>
  <!-- Street grid -->
  <g fill="#e8e2db">
    <rect x="100" y="80" width="1000" height="60"/>
    <rect x="100" y="660" width="1000" height="60"/>
    <rect x="80" y="100" width="60" height="600"/>
    <rect x="1060" y="100" width="60" height="600"/>
    <rect x="560" y="100" width="80" height="600"/>
  </g>
  <!-- City blocks -->
  <g fill="#d4ccc2" stroke="#c4b5a5" stroke-width="0.5">
    <rect x="160" y="160" width="380" height="220" rx="2"/>
    <rect x="660" y="160" width="380" height="220" rx="2"/>
    <rect x="160" y="420" width="380" height="220" rx="2"/>
    <rect x="660" y="420" width="380" height="220" rx="2"/>
  </g>
  <!-- Alley corridors (the intervention) -->
  <rect x="160" y="280" width="380" height="20" fill="#d4a574" opacity="0.5"/>

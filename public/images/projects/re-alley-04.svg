  <rect x="160" y="540" width="380" height="20" fill="#d4a574" opacity="0.5"/>
  <rect x="660" y="540" width="380" height="20" fill="#d4a574" opacity="0.5"/>
  <!-- Vertical alleys -->
  <rect x="340" y="160" width="15" height="500" fill="#d4a574" opacity="0.3"/>
  <rect x="840" y="160" width="15" height="500" fill="#d4a574" opacity="0.3"/>
  <!-- Housing modules along alleys -->
  <g fill="#d4a574" opacity="0.7">
    <rect x="200" y="275" width="25" height="30" rx="1"/>
    <rect x="240" y="275" width="25" height="30" rx="1"/>
    <rect x="280" y="275" width="25" height="30" rx="1"/>
    <rect x="380" y="275" width="25" height="30" rx="1"/>
    <rect x="420" y="275" width="25" height="30" rx="1"/>
    <rect x="460" y="275" width="25" height="30" rx="1"/>
    <rect x="700" y="275" width="25" height="30" rx="1"/>
    <rect x="740" y="275" width="25" height="30" rx="1"/>
    <rect x="780" y="275" width="25" height="30" rx="1"/>
    <rect x="880" y="275" width="25" height="30" rx="1"/>
    <rect x="920" y="275" width="25" height="30" rx="1"/>
  </g>
  <!-- Green spaces -->
  <circle cx="330" cy="210" r="15" fill="#8b8680" opacity="0.15"/>
  <circle cx="500" cy="200" r="18" fill="#8b8680" opacity="0.12"/>
  <circle cx="730" cy="480" r="20" fill="#8b8680" opacity="0.15"/>
  <circle cx="950" cy="460" r="16" fill="#8b8680" opacity="0.12"/>

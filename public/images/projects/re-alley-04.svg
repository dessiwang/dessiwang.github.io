  <!-- Legend -->
  <rect x="120" y="710" width="15" height="10" fill="#d4ccc2"/>
  <text x="145" y="719" font-family="system-ui" font-size="8" fill="#8b8680">Existing</text>
  <rect x="220" y="710" width="15" height="10" fill="#d4a574" opacity="0.5"/>
  <text x="245" y="719" font-family="system-ui" font-size="8" fill="#8b8680">Alley Intervention</text>
  <rect x="380" y="710" width="15" height="10" fill="#d4a574" opacity="0.7"/>
  <text x="405" y="719" font-family="system-ui" font-size="8" fill="#8b8680">Housing Modules</text>
  <!-- Title -->
  <text x="600" y="755" font-family="system-ui" font-size="14" fill="#8b8680" text-anchor="middle" letter-spacing="3">SITE PLAN</text>
  <text x="600" y="778" font-family="system-ui" font-size="11" fill="#c4b5a5" text-anchor="middle" letter-spacing="2">NEIGHBORHOOD SCALE â€” 1:2000</text>
